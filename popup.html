<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div,
        img {
            display: inline-block;
        }
        img {
            margin: 0px 8px;
            width: 20px;
            vertical-align: middle; 
        }
        img:last-of-type {
            float: right;
        }
        h1 {
            margin: 0 0 5px 0;
            text-align: center; 
        }
        #main {
            width: 180px;
        }
        #slider {
            -webkit-appearance: none;
            outline: none;
            background: #AAA;
            border-radius: 4px;
            width: 100px;
            height: 10px;
            margin: 8px 0px;
            vertical-align: middle;
            direction: rtl;
        }
        #slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            background: white;
            border: 1px solid #555;
            border-radius: 50%;
            width: 20px;
            height: 20px;
        }
        #slider::-webkit-slider-thumb:active {
            background: #6d2981;
            border: 2px solid #ddd;
            width: 24px;
            height: 24px;
        }

    </style>
</head>
<body>
    <div id="main">
        <h1>Brightness</h1>
        <div id="slide-container">
            <img id='moon' src="moon.png">
            <input type="range" name="brightness" id="slider" min=0 max=100>
            <img id='sun' src="sun.png">
        </div>
    </div>
    <script src="jquery-3.3.1.slim.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
